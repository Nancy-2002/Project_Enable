<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable_reg</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
         /* Custom CSS style for the form alignment */
        form {
            max-width: 600px; /* Increase the maximum width for the form */
            margin: 0 auto; /* Center the form horizontally */
            font-family: Arial, sans-serif; /* Change font to a standard one */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(245, 199, 206);

            position: relative;
            
        width:100%;
        top: 200px;
        }

        /* Optional: Add some spacing between form elements */
        form label,
        form input,
        form select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        /* Optional: Center the form submit button */
        input[type="submit"] {
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Apply red background color to the header stripe */
        .topbar {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 50px;
            margin-right: 10px; /* Add margin to create space between logo and ENABLE */
        }

        /* Keep the position of "ENABLE" in the center of the header stripe */
        .topbar h1 {
            margin: 0;
        }

        /* Change the initial color of "Sign In" to black */
        .nav button.btn-light {
            color: black;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img class="logo" src="/images/logo.jpg" alt="Logo">
        <h1>ENABLE</h1>
        
    </div>

    <div>
        
        
        <form action="/register" method="post">
            <h1>Registration</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="employee-type">Employee Type:</label>
            <select id="employee-type" name="employee-type" required>
                <option value="" selected disabled>Select Type</option>
                <option value="employee">Employee</option>
                <option value="support team">Support Team</option>
            </select>

            <label for="ID">Employee ID:</label>
            <input type="text" id="ID" name="ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
